<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grazia</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../public/css/font-awesome.css">
   
    <!-- Theme style -->
    <link rel="stylesheet" href="../public/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../public/css/blue.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="icon" type="image/png" href="../public/img/favicon.ico">

  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <img src="../public/img/favicon.ico" width="32"  height="32" alt="User Image" style="position: relative;left: 4px; bottom:4px;">
        <a href=""><b>Grazia</b></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Ingrese sus datos de Acceso</p> 
        <form method="post" id="frmAcceso">
          <div class="form-group has-feedback">
            <input type="text" id="logina" name="logina" class="form-control" placeholder="Usuario" required oninvalid="this.setCustomValidity('Ingrese nombre de usuario')"
                   oninput="setCustomValidity('')">
            <span class="fa fa-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" id="clavea" name="clavea" class="form-control" placeholder="Contraseña" required oninvalid="this.setCustomValidity('Ingrese contraseña')"
                   oninput="setCustomValidity('')">
            <button type="button" id="btnToggle" class="form-control-feedback togglei"><i id="eyeIcon" class="fa fa-eye"></i></button>
          </div>
          <div class="h-captcha" data-sitekey="1c99d0ff-afea-4a76-a19c-9c7fabc38c4c"></div>
          <input type="submit" name="submit" value="Ingresar" class="btn btn-primary btn-block btn-flat" style="padding: 6px 46px; margin: 16px 0 0 0;">
          <div style="color: #d21111;" id="alert_message"></div>
          <div style="font-size: 12px; padding-top: 12px; color: #808080;">Este formulario esta protegido con hCaptcha.</div>

        </form>
        <script>
          let passwordInput = document.getElementById('clavea'),
                  toggle = document.getElementById('btnToggle'),
                  icon =  document.getElementById('eyeIcon');

          function togglePassword() {
            if (passwordInput.type === 'password') {
              passwordInput.type = 'text';
              icon.classList.add("fa-eye-slash");
              //toggle.innerHTML = 'hide';
            } else {
              passwordInput.type = 'password';
              icon.classList.remove("fa-eye-slash");
              //toggle.innerHTML = 'show';
            }
          }

          function checkInput() {
            //if (passwordInput.value === '') {
            //toggle.style.display = 'none';
            //toggle.innerHTML = 'show';
            //  passwordInput.type = 'password';
            //} else {
            //  toggle.style.display = 'block';
            //}
          }

          toggle.addEventListener('click', togglePassword, false);
          passwordInput.addEventListener('keyup', checkInput, false);
        </script>


      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery -->
    <script src="../public/js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../public/js/bootstrap.min.js"></script>
     <!-- Bootbox -->
    <script src="../public/js/bootbox.min.js"></script>
    <script src="https://hcaptcha.com/1/api.js?hl=es" async defer></script>
    <script type="text/javascript" src="scripts/login.js"></script>
    <script type="text/javascript" src="scripts/captcha.js"></script>

  </body>
</html>
